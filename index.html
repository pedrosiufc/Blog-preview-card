<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  <main class="blog-preview-card">
    <div class="image">
      <img src="./src/images/illustration-article.svg" alt="Ilustração">
    </div>
    <section class="info-initial">
      <a href="#">Learning</a>
      <p class="info-public">Published 21 Dec 2023</p>
    </section>
    <section class="informations">
      <h1>HTML & CSS foundations</h1>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <section class="name">
      <div class="photo">
        <img src="./src/images/image-avatar.webp" alt="Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </section>
  </main>
</body>

</html>
